<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page == 'home' %}Mickey's World of Figures & Gaming{% else %}{{ page.title() }} - Mickey's Collections{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Mickey's Vault</h1>
            <ul class="nav-menu">
                <li><a href="{{ url_for('home') }}" class="{% if page == 'home' %}active{% endif %}">Home</a></li>
                <li><a href="{{ url_for('figures') }}" class="{% if page == 'figures' %}active{% endif %}">Figures</a></li>
                <li><a href="{{ url_for('gaming') }}" class="{% if page == 'gaming' %}active{% endif %}">Gaming</a></li>
                <li><a href="{{ url_for('about') }}" class="{% if page == 'about' %}active{% endif %}">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Block -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Mickey's Collections. Collect, Game, Conquer.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
